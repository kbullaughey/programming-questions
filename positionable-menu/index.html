<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bootstrap scratch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="play.css">
  </head>
  <body>
    <div id="wrapper">

      <div id="sidebar-wrapper">
        <div id="sidebar-content">
          <p>Sidebar</p>
          <button class="btn btn-default" id="menu-put-left">Left</button>
          <button class="btn btn-default" id="menu-put-bottom">Bottom</button>
          <button class="btn btn-default" id="menu-put-right">Right</button>
          <button class="btn btn-default" id="menu-close">Close Menu</button>
        </div>
      </div>

      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class='content-row'>
                <p>Page content</p>
              </div>
              <div class='content-row'>
                <button class="btn btn-default" id="menu-open">Open Menu</button>
              </div>
              <div class='content-row' id='panel-position-label'></div>
              <div class='content-row'>
                <p>Here is a long sentence that tests whether the page is shifted to the right or whether the text wraps and how much it wraps. Is this long enough?</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="rsvp.js"></script>
    <script src="play.js"></script>
  </body>
</html>
